<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Food Selection</title>
    <link rel="stylesheet" href="css/food.css" />
  </head>
  <body>
    <div id="foodquestion">
      <b>What food would you like to eat?</b>
    </div>

    <div class="food-selection">
      <div class="food-item">
        <img src="food/chilaquiles-rojos-small-11.jpg" alt="Chilaquiles" />
        <label
          ><input
            type="checkbox"
            name="food"
            value="Chilaquiles"
          />
          Chilaquiles</label
        >
      </div>
      <div class="food-item">
        <img src="food/raisingcanes-800x500-1.jpg.webp" alt="dog" />
        <label
          ><input type="checkbox" name="food" value="canes" /> canes</label
        >
      </div>
      <div class="food-item">
        <img src="food/Screenshot 2024-02-14 at 12.32.36 PM.png" alt="me" />
        <label
          ><input type="checkbox" name="food" value="me" /> ME
          </label
        >
      </div>
      <div class="food-item">
        <img src="food/DSC01719-min-scaled.jpg" alt="pasta" />
        <label><input type="checkbox" name="food" value="pasta" /> pasta</label>
      </div>
      <div class="food-item">
        <img src="food/65338-Birria-de-Res-Tacos-ddmfs-2x1-2564-c6e52a4c6d784c64950b0250e1df1fe2.jpg" alt="tacos" />
        <label><input type="checkbox" name="food" value="tacos" /> tacos</label>
      </div>
      <div class="food-item">
        <img src="food/Screenshot 2024-02-14 at 12.32.46 PM.png" alt="susmehi" />
        <label><input type="checkbox" name="food" value="me" /> ME all weekend</label>
      </div>
      <div class="food-item">
        <img src="food/GUEST_89b687e0-72e9-4f2c-bc7c-01c3b382a4d1.jpeg" alt="chips" />
        <label><input type="checkbox" name="food" value="chips" /> chips</label>
      </div>
      <div class="food-item">
        <img src="food/steak.jpeg" alt="steak" />
        <label><input type="checkbox" name="food" value="steak" /> steak</label>
      </div>
 
    </div>
    <button class="button" onclick="location.href='dessert.html'">
      Continue UWU
    </button>
  </body>
</html>
